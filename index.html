    <style>
      /* Critical CSS for initial load */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #ffffff;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Dark mode detection */
      @media (prefers-color-scheme: dark) {
        :root {
          color-scheme: dark;
        }
      }
      
      @media (prefers-color-scheme: light) {
        :root {
          color-scheme: light;
        }
      }
      
      /* Prevent FOUC (Flash of Unstyled Content) */
      html.dark {
        color-scheme: dark;
      }
      
      html.light {
        color-scheme: light;
      }
      
      body {
        opacity: 0;
        transition: opacity 0.3s ease-in;
      }
      
      body.loaded {
        opacity: 1;
      }
      
      /* Print styles */
      @media print {
        .no-print {
          display: none !important;
        }
      }
      
      /* Reduced motion */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>

  <body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800">
    <!-- Loading Screen -->
    <div id="loading" class="loading-screen">
      <div class="loading-spinner"></div>
      <div class="mt-6 text-white font-semibold">Loading Trade Bridge...</div>
      <div class="mt-2 text-white/80 text-sm">Your wholesale marketplace is loading</div>
    </div>
    
    <!-- Root element for React -->
    <div id="root"></div>
    
    <!-- Service Worker Registration (for PWA) -->
    <script>
      // Remove loading screen when React app mounts
      window.addEventListener('DOMContentLoaded', () => {
        const loadingScreen = document.getElementById('loading');
        if (loadingScreen) {
          setTimeout(() => {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
              document.body.classList.add('loaded');
            }, 500);
          }, 1000);
        }
        
        // Detect and set theme
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
          document.documentElement.classList.add('dark');
          document.documentElement.classList.remove('light');
        } else {
          document.documentElement.classList.add('light');
          document.documentElement.classList.remove('dark');
        }
        
        // Register service worker for PWA
        if ('serviceWorker' in navigator && window.location.hostname !== 'localhost') {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js').then(
              (registration) => {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
              },
              (err) => {
                console.log('ServiceWorker registration failed: ', err);
              }
            );
          });
        }
        
        // Offline detection
        window.addEventListener('online', () => {
          document.dispatchEvent(new CustomEvent('app:online'));
          showToast('You are back online', 'success');
        });
        
        window.addEventListener('offline', () => {
          document.dispatchEvent(new CustomEvent('app:offline'));
          showToast('You are offline. Some features may be limited.', 'warning');
        });
        
        function showToast(message, type) {
          // This will be handled by the React toast component
          window.dispatchEvent(new CustomEvent('toast:show', {
            detail: { message, type }
          }));
        }
      });
      
    </script>
